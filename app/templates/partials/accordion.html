<div class="accordion js-accordion">
  <div class="accordion__controls">
    <button class="btn btn--secondary btn--small accordion__control js-accordion-toggle-all u-wa--@xs" data-ga="click" data-ga-category="Preview Survey" data-ga-action="Show all" data-close-all-label="Hide all" data-open-all-label="Show all" data-open="false" aria-hidden="true">Show all</button>
  </div>
  <div class="js-accordion-content">
    {% for item in accordion_data %}
    <h3 class="accordion__title js-accordion-title u-cf icon--accordion" data-js-accordion-event-label="{{item.title}}">
      <span class="accordion__title-text">{{item.title}}</span>
      <button class="btn btn--secondary btn--small accordion__title-right accordion-unhide@m js-accordion-toggle u-wa--@xs" data-close-label="Hide" data-open-label="Show" aria-hidden="true">Show</button>
    </h3>
    <div class="accordion__body js-accordion-body">
      <div class="accordion__content">
        {{item.body}}
      </div>
    </div>
  {% endfor %}
  </div>
</div>
